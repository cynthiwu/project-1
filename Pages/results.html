<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../CSS/style.css"/>   

</head>

<body>
    <header class="subnav-hero-section">
        <h1 class="ubnav-hero-headline">Results</h1>
        
    </header>  
    
    <!-- Table to display the results -->
    <table class="results">
        <thead>
            <tr>
                <th width="250">Picture of food</th>
                <th width="150">Food Name</th>
                <th>Food Description</th>
                <th width="150">Link</th>
                <th width="100">Total Time</th>
                <th width="100"># of people served</th>
                <th width="125">Save?</th>
            </tr>
        </thead>
       
        <tbody class="stack hover" id="table-body">
        <!-- first result on the table -->   
            <tr id="first-result">
                <td>
                    <img class="thumbnail"
                        src="https://d1e3z2jco40k3v.cloudfront.net/-/media/mccormick-us/recipes/mccormick/f/2000/fiesta_tacos_2000x1125.jpg?vd=20200628T025153Z&hash=A2C8763288A24F1992E0407B5394E310"
                        alt="Tacos.">
                </td>
                <td id="first-name">Taco</td>
                <td id="first-description">Delicious Tacos!</td>
                <td id="first-link" src=""></td>
                <td id="first-time">20 Minutes</td>
                <td id="first-serves">Serves 4</td>
                <td type="button" class="primary button">Save</td>
            </tr>
            <tr>
                <td>
                    <img class="thumbnail"
                        src="https://www.simplyhappyfoodie.com/wp-content/uploads/2018/04/instant-pot-hamburgers-3.jpg"
                        alt="Burger.">
                </td>
                <td>Burger</td>
                <td>Juicy Burgers</td>
                <td id="second-link" src=""></td>
                <td type="button" class="success button" disabled>Save</td>
            </tr>
            <tr>
                <td>
                    <img class="thumbnail"
                        src="https://www.bowlofdelicious.com/wp-content/uploads/2020/08/bruschetta-pasta-1.jpg"
                        alt="Pasta.">

                </td>
                <td>Pasta</td>
                <td>Amazing pasta</td>
                <td id="third-link" src=""></td>
                <td type="button" class="primary button">Save</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <div>
        <button class="primary button" type="button">Clear</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="../JS/results.js"></script>
</body>
</html>
